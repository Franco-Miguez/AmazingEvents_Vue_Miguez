<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/style/style.css">
    <link rel="shortcut icon" href="../assets/img/Logo_Amazing_Events.ico" type="image/x-icon">
    <title>Amaizing Events | Contact</title>
</head>

<body class="bg-dark text-light d-flex flex-column justify-content-between">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-2 mb-lg-0" href="../">
                <img src="../assets/img/Logo_Amazing_Events.png" alt="Logo" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./past.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div id="content-banner" class="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main>
        <form method="get"
            class="d-flex flex-column align-items-center bg-secondary gap-3 form-contact mx-auto my-4 py-3 rounded text-center">
            <label class="w-100">
                <span>Name:</span>
                <input class="w-50" type="text" id="name" name="name">
            </label>
            <label class="w-100">
                <span>Email:</span>
                <input class="w-50" type="email" id="email" name="email">
            </label>
            <label class="w-100">
                <span>Message:</span>
                <textarea class="w-50" name="message" id="message" cols="30" rows="10"></textarea>
            </label>
            <input type="submit" class="btn-primary text-light p-2 align-self-end me-5" value="Submit">
        </form>
    </main>
    <footer class="bg-secondary py-3 d-flex flex-row justify-content-between align-items-center">
        <ul class="d-flex flex-row bg-secondary flex-wrap gap-4 my-auto">
            <li><a href="#"><i class="bi bi-instagram color-primary"></i></a></li>
            <li><a href="#"><i class="bi bi-facebook color-primary"></i></a></li>
            <li><a href="#"><i class="bi bi-whatsapp color-primary"></i></a></li>
        </ul>
        <p class="pe-3">FE11-TM</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../assets/scripts/contact.js" type="module"></script>
</body>

</html>
