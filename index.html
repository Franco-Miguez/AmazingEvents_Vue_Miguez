<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="shortcut icon" href="./assets/img/Logo_Amazing_Events.ico" type="image/x-icon">
    <title>Amazing Events | Home</title>
</head>

<body class="bg-dark text-light d-flex flex-column justify-content-between">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-2 mb-lg-0" href="#">
                <img src="./assets/img/Logo_Amazing_Events.png" alt="Logo" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./page/upcoming.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./page/past.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./page/contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./page/stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="app">
        <header>
            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                <div id="content-banner" class="carousel-inner">
                    <template v-for="(event,index) of five_events">
                        <div :class="index == 0? 'carousel-item active': 'carousel-item'">
                            <img :src="event.image" class="d-block" :alt="'Image Banner of '+ event.name">
                        </div>
                    </template>
                    <h1 class="position-absolute top-50 start-50">HOME</h1>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>
        <main>
            <form @change="search" class="mt-2 d-flex flex-row flex-wrap align-items-center justify-content-around"
                method="get">
                <div id="content-categories">
                    <div v-for="category in categories" class="form-check form-switch form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" role="switch" id="{{category}}"
                                name="category" value="{{category}}">
                            {{category}}
                        </label>
                    </div>
                </div>
                <div>
                    <label>
                        <input type="text" class="form-control" id="search-txt" placeholder="search">
                    </label>
                    <button class="btn btn-primary bi bi-search" type="submit"></button>
                </div>
            </form>
            <div id="content-cards"
                class="list-cards py-3 pt-lg-5 px-3 d-flex flex-row flex-wrap gap-3 justify-content-center">
                <section v-for="event in eventsCard" class="card bg-secondary text-light">
                    <img :src="event.image" class="card-img-top" alt="card image">
                    <div class="card-body column ">
                        <h3 class="card-title">{{event.name}}</h3>
                        <p class="card-text">{{event.description}}</p>
                    </div>
                    <div class="d-flex flex-row justify-content-around card-footer mb-3">
                        <div class="price align-self-end">${{event.price}}</div>
                        <a href="${path}details.html?id=${event._id}" class="btn btn-primary">see more</a>
                    </div>

                </section>
            </div>
        </main>
    </div>
    <footer class="bg-secondary py-3 d-flex flex-row justify-content-between align-items-center">
        <ul class="d-flex flex-row bg-secondary flex-wrap gap-4 my-auto">
            <li><a href="#"><i class="bi bi-instagram color-primary"></i></a></li>
            <li><a href="#"><i class="bi bi-facebook color-primary"></i></a></li>
            <li><a href="#"><i class="bi bi-whatsapp color-primary"></i></a></li>
        </ul>
        <p class="pe-3">FE11-TM</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/home.js" type="module"></script>
</body>

</html>
